[Telegram]
# Your Telegram API credentials
api_id = YOUR_API_ID
api_hash = YOUR_API_HASH
session_name = userbot

[Auth]
# Comma-separated list of authorized user IDs
authorized_users = 123456789,987654321

[Commands]
# Define command mappings in format:
# command = module.function
# The module will be loaded from ./mymodules/ directory
hello = hello.hello_world
echo = echo.echo_text

[Settings]
# Logging settings
# Available log levels: DEBUG, INFO, WARNING, ERROR, CRITICAL (default: INFO)
log_level = INFO
# The settings below are not recommended as 
# Optional log file path - if not specified, logs will only go to console
log_file = userbot.log
# Maximum log file size in bytes before rotation (default: 10MB)
# log_max_size = 10485760
# Number of backup log files to keep (default: 5)
# log_backup_count = 5